        value: v2_43pUm_UPAwLBXRmX523PhxCfWPKgZ
        sync: false
      - key: DB_NAME
        value: jinenge/jinenyy
        sync: false
      - key: DB_TABLE_PREFIX
        value: alist_
        sync: false
